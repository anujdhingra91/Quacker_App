<form ng-submit="register.registerUser()">
	<fieldset id="register">
	    <label for="username">
	    	<span>Username</span>
	    	<input id="username" type="text" required ng-model=register.username>
	    </label>
	    <br>

	    <label for="email">
	    	<span>Email</span>
	    	<input id="email" type="email" required ng-model=register.email>
	    </label>
	    <br>

	    <label for="password">
	    	<span>Password</span>
	    	<input id="password" type="password" required ng-model=register.password>
	    </label>
	    <br>

	    <label for="avatar">
	    	<span>Avatar</span>
	    	<input id="avatar" type="text" ng-model=register.avatar>
	    </label>
	    <br>

	    <input type=submit value="Sign up">
	</fieldset>
</form>
